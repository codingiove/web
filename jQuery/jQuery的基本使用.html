    $("#id")id选择器
    $("*")所以元素
    $(.class)类选择器

    $("div,p,li")选取多个元素
    $("li.current")找li有current类的元素
    $("ul>li") >获取亲儿子元素,并不会获取孙子层级的元素
    $("ul li")获取所有ul下面的所有 li 包括孙子

    筛选器
    $("li:first")第一个 li
    $("li:last")最后一个 li
    $("li:eq(2)")选择索引号为2的元素,索引号从0开始
    $("li").eq(2)推荐
    $("li:odd")li的奇数
    $("li:even")li的偶数
