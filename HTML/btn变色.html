<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .btn{
    width: 300px;
  }
  .btn button{
    width: 100%;
    height: 50px;
    border: none;
    outline: none;
    background: linear-gradient(120deg,#3498db,#8e44ad,#3498db);
    background-size: 200%;
    transition: .5s;
  }
  .btn button:hover{
    background-position: right;
  }
</style>
<body>
  <div class="btn">
    <button>1</button>
  </div>
</body>
</html>
