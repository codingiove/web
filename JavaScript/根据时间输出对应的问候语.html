<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>上午好</div>
    <script>
      var div = document.querySelector("div");
      var date = new Date();
      var h = date.getHours();
      if (h < 12) {
        div.innerHTML = "上午好";
      } else if (h < 18) {
        div.innerHTML = "下午好";
      } else {
        div.innerHTML = "晚午好"
      }
    </script>
  </body>
</html>
