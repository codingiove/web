      1.ScrollWidth 和 scrollHeight
       ScrollWidth 和 scrollHeight：获取元素整个滚动区域的宽、高。
       (包括 width 和 padding)
       不包括 border和 margin
      */
      var div = document.getElementsByTagName("div")[0];
      /*
       `scrollHeight` 的特点是：如果内容超出了盒子，`scrollHeight`为内容的高（包括超出的内容）

      IE8以下（不包括IE8），为盒子本身内容的高度。*

      console.log(div.scrollHeight);

      //函数封装（简单封装，实际工作使用）

        return {
          //此函数的返回值是对象
