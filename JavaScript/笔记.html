    <script>

     mouseover:鼠标经过自己盒子会触发,经过子盒子也是会触发(会冒泡)
     mouseenter:只会经过自己才触发 mouseleave 配合使用

     touchstart:当手指触摸屏幕时触发
     touchmove:移动
     touchend:触摸结束

     回调函数:函数可以作为一个参数,将这个函数作为参数传到了另外一个函数里,当那个函数执行完之后
     在执行传进去的这个函数,这个过程就叫做回调  
      */
    </script>
