<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .uh {
        color: #cfcccc;
      }

      .red {
        color: red; 
      }
      .geron {
        color: green;
      }
    </style>
  </head>
  <body>
    <input type="text" class="uers" /> <span class="uh">请输入用户名</span>
    <p>^以什么开头</p>
    <p>$以什么结尾</p>
    <p>/abc/只要包含abc就可以</p>
    <p>/^[abc]$/ 三选一只能选里面的其中一个</p>
    <p>/[ab]/ 等价于 /a|b/：检查一个字符串中是否包含 a或b</p>
    <p>/[-]/ 范围符</p>
    <p>/[^abc]/ 代表取反,不能包含abc</p>
    <p>/[a-z]/：26个字母输入任何一个返回的都是true必须小写</p>
    <p>/[A-Z]/：26个字母输入任何一个返回的都是true必须大写</p>
    <p>/[A-z]/：任意字母大小写</p>
    <p>/[0-9]/：任意数字</p>
    <p>/a[bde]c/：检查一个字符串中是否包含 abc 或 adc 或 aec</p>
    <script>
      //i 忽略大小写.这里的 i 指的是 ignore
      //g 全局匹配模式.这里的 g 指的是 global
      // var reg = new RegExp("A", "i");
      // var str = "qiangu";
      // console.log(reg.test(str)); // 打印结果：true
      // console.log("----------------------------------");
      // //使用字面量创建正则表达式
      // var reg = /[^ab]/; // 以a开头
      // var str = "acb";
      // console.log(reg.test(str)); // 打印结果：true
      // console.log("----------------------------------");
      let reg = /^[a-z0-9i]{6,16}$/;

      let uers = document.getElementsByClassName("uers")[0];
      let uh = document.getElementsByClassName("uh")[0];
      uers.onblur = function () {
        if (reg.test(this.value)) {
          uh.className = "geron";
          uh.innerHTML = "输入正确"
        } else {
          uh.className = "red";
          uh.innerHTML = "x"
        }
      };
    </script>
  </body>
</html>
