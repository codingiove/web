  <body>
    <h3>
      我们首先记住一句话：JS中,所有的变量都是保存在栈内存中的<br>
      然后来看看下面的区别. 基本数据类型:<br>
      基本数据类型的值,直接保存在栈内存中.值与值之间是独立存在,修改一个变量不会影响其他的变量.<br>

      引用数据类型:<br>
      对象是保存到堆内存中的.每创建一个新的对象,就会在堆内存中开辟出一个新的空间,而变量保存了对象的内存地址<br>
      如果两个变量保存了同一个对象的引用,当一个通过一个变量修改属性时,另一个也会受到影响.
    </h3>
  </body>
</html>
