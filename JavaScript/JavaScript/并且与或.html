<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&& ||</title>
  </head>
  <body>
    <script>
      var a = 0;
      var b = 20;
      console.log(a && b); // 0     第一个为假  就不看后面的值

      var aa = 10;
      var bb = 20;
      console.log(aa && bb); // 20 第一个为真 返回后面的值

      var c = 10;
      var d = 20;
      console.log(c || d); // 10  第一个为真 就返回当前的值

      var cc = 0;
      var dd = 20;
      console.log(cc || dd); // 10  第一个为假 就返回后面的值
    </script>
  </body>
</html>
