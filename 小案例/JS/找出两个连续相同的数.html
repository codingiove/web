<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>找出两个连续相同的数</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3, 3, 4, 4, 4, "A", "A", 6, 6, 6];
      function Fun(arr) {
        var obj = {};
        let num = 0;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] === arr[i + 1]) {
            num++;
            obj[arr[i]] = num;
          } else {
            num = 1;
          }
        }
        return Object.keys(obj)
          .filter((key) => obj[key] === 2)
          .map((item) => ({ value: item }));
      }
      Fun(arr)
    </script>
  </body>
</html>
