<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手风琴</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      /* 弹性布局 使页面元素水平 + 垂直居中 */
      display: flex;
      justify-content: center;
      align-items: center;
      /* 使页面占屏幕总高 */
      height: 100vh;
      /* 背景的渐变色 */
      background-image: linear-gradient(#78f, #f78);
    }

    .box ul {
      width: 1000px;
      height: 320px;
      /* 溢出隐藏 */
      overflow: hidden;
      transition: all 0.3s;
    }

    .box ul li {
      position: relative;
      float: left;
      list-style-type: none;
      width: 200px;
      height: 320px;
      transition: all 0.5s;
    }

    .box ul li p {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }

    .box ul li:hover p {
      font-size: 20px;
    }

    .box ul:hover li {
      width: 90px;
    }

    .box ul li:hover {
      width: 640px;
    }
  </style>
  <body>
    <div class="box">
      <ul>
        <li>
          <img src="../img/1.jpg" alt="" />
          <p>玩具总动员</p>
        </li>
        <li>
          <img src="../img/2.jpg" alt="" />
          <p>汽车总动员</p>
        </li>
        <li>
          <img src="../img/3.jpg" alt="" />
          <p>仙境的彼方</p>
        </li>
        <li>
          <img src="../img/4.jpg" alt="" />
          <p>飞屋环游记</p>
        </li>
        <li>
          <img src="../img/5.jpg" alt="" />
          <p>机器人总动员</p>
        </li>
      </ul>
    </div>
  </body>
</html>
